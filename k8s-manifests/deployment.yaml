apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      containers:
      - name: worker
        image: scaling_kubernetes_hpa_vpa/worker:latest
        env:
        - name: REDIS_HOST
          value: "redis"